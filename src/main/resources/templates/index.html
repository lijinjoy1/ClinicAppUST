<!doctype html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
	integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
	crossorigin="anonymous">


<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />

<title>Home Page</title>

</head>

<body>

	<section class="cls1">
		<div class="container py-5 h-100">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col col-xl-10">
					<div class="card" style="border-radius: 1rem;">
						<div class="row g-0">
							<div class="col-md-6 col-lg-5 d-none d-md-block">

								<!-- Image -->
								<img src="img/medical.jpg" alt="Responsive image"
									class="col-sm-12 px-0 d-none d-sm-block"
									style="border-radius: 1rem 0 0 1rem;" />
							</div>

							<div class="col-md-6 col-lg-7 d-flex align-items-center">
								<div class="card-body p-4 p-lg-5 text-black">
									<form th:action="@{/login}" method="post">
										<div class="d-flex align-items-center mb-3 pb-1">
											<span class="h1 fw-bold mb-0">Aurora Health</span>
										</div>


										<div class="form-outline mb-4">
											<label for="username" class="form-label">Username</label> <input
												type="text" id="username" name="userName"
												class="form-control form-control-lg" required />

										</div>

										<div class="form-outline mb-4">
											<label for="password" class="form-label">Password</label> <input
												type="password" name="password" id="password"
												class="form-control form-control-lg" required />

										</div>
										<center>


											<input href="adminlogin" type="submit" name="login-submit"
												id="login-submit" class="btn btn-lg btn-primary w-50"
												value="Submit" />
										</center>


										<a class="small text-muted">Terms of use privacy policy</a>

									</form>

								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
